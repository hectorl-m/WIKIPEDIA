<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Wikipedia</title>
    <link rel="stylesheet" href="Login_wiki.css">
</head>
<body>
        <div class="logo-background">
            <img src="Wikipedia-logo.png" alt="Wikipedia Logo" class="logo">
            <t class="word-WikipediA">WikipediA</t>
        </div>
        <h1 class="title">Wikipedia</h1>

        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="tu email aquí" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="tu contraseña" required>
            
            <button type="submit" class="login-button">Iniciar sesión</button>
            
            <div class="links">
                <a href="#">¿Has olvidado la contraseña?</a>
                <a href="#">Privacidad</a>
            </div>
            
            <button type="button" class="register-button">Regístrate aquí</button>
        </form>
</body>
</html>
