<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Wikipedia</title>
    <link rel="stylesheet" href="Login_wiki.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src=Wikipedia-logo.png alt="Wikipedia Logo" class="logo">
            <img src="https://es.wikipedia.org/static/images/mobile/copyright/wikipedia-wordmark-en.svg" alt="Wikipedia Texto" class="logoTexto">
        </div>
        
        <h2>Wikipedia</h2>
        <br>

        <form class="login-form">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="tu email aquí" required>

            <label for="password">contraseña</label>
            <input type="password" id="password" placeholder="tu contraseña" required>

            <button type="submit" class="login-btn">iniciar sesión</button>

            <div class="links">
                <a href="#" class="forgot-password">¿Has olvidado la contraseña?</a>
                <br>
                <br>
                <a href="#" class="privacy">Privacidad</a>
            </div>

            <button class="register-btn">regístrate aquí</button>
        </form>
    </div>
</body>
</html>
